<body>
<p><b id=docName></b> &nbsp; <a href="Reading_files">Reference</a>
</p>
<p>Remote file <br>
  <input type=text id=remote size=35 value="https://ahmetkumru.github.io/AdvancedProgramming/CW8/jpg1.jpg">
</p>
<p><input type=file id=local multiple onChange='fileSelect()' /></p>  
<pre id=out></pre>
<hr />
<b>Sample code</b>
<pre id=sample></pre>   

<script>
"use strict";
function fileSelect() {
    fetch(remote.value).then(r => r.blob())
    .then(checkFiles) //called with Blob b
}
function checkFiles(b) {
    let fName = "";
    let fileArray = [...local.files]
    let control = false
    for(let file of fileArray){
        if(b.size == file.size && b.type == file.type){
            control = true;
            fName = file.name; } }
    let splittedArray = remote.value.split("/");
    if(control){
        out.innerText = splittedArray[splittedArray.length-1] 
        + " is the same as " + fName + "\n"
    }else{
        out.innerText = "all files are diffrent"}
}
const L = console.log
docName.innerText = document.title
sample.innerText = fileSelect+"\n"+checkFiles
</script>
</body>
</html>
