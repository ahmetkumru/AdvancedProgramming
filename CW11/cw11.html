<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/305/images/icon192.png">
    <title>Battery Status</title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id="title" title="Modify xxx"></h2>

<p>
  Battery Status <br>
  <span id="charging">

  </span>
  <p>
    
    <span id="batteryLevel">
  
    </span>
  
  </p>

</p>



<p>
    Online Status <br>
    <span id="onlineDurum"> </span>
  </p>
  
  <p>
      Keyboards <br>
    <span id="pressedKey">Basilan Tus: </span>
  </p>
  


<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
// JavaScript comment
function init() {
  navigator.getBattery().then(battery => 
    
  battery.onchargingchange = () => document.querySelector("#charging").innerText 
  = "Battery Charge Status :  "
  + (battery.charging ? "Charging" : "Don't Charging")

  )  
  navigator.getBattery().then(battery => 
  battery.onlevelchange = () =>
   document.querySelector("#batteryLevel").innerText = 100*battery.level+'%'
  )
  onlineDurum.innerText =" " + navigator.onLine;
  
    ononline = (e) => document.querySelector("#onlineDurum") ="= "+ navigator.onLine
    onoffline = (e) => document.querySelector("#onlineDurum") = "= " + navigator.onLine
    onkeydown = (event) => document.querySelector("#pressedKey").innerText
     = "Pressed Key: " + event.key 

}
init();
   
 document.querySelector("#sample").innerText=init+"\n";
</script>

</body>
</html>
